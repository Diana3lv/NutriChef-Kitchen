version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nutrichef-postgres
    environment:
      POSTGRES_USER: nutrichef
      POSTGRES_PASSWORD: nutrichef123
      POSTGRES_DB: nutrichef_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nutrichef-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nutrichef"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  nutrichef-network:
    driver: bridge
