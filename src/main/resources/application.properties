# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=nutrichef
quarkus.datasource.password=nutrichef123
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/nutrichef_db

# Hibernate ORM Configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=no-file

# CORS Configuration (allow Angular frontend)
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H

# JWT Configuration
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
smallrye.jwt.sign.key.location=META-INF/resources/privateKey.pem
mp.jwt.verify.issuer=https://nutrichef.io
quarkus.smallrye-jwt.enabled=true

# Application Configuration
quarkus.http.port=8080
quarkus.log.console.enable=true
quarkus.log.console.level=INFO
